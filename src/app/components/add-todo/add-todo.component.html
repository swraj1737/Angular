<div class="container">
  <div class="row">
      <div class="col-md-12">
          <h3 class="mt-3">Add a Todo</h3>
          <form class="shadow-lg p-3 mb-5 bg-white rounded mt-3" (ngSubmit)="addTodo()">
              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="email" class="form-control" [(ngModel)]="title" name="title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title">
              </div>
              <div class="form-group mt-3">
                <label for="exampleInputPassword1">Description</label>
                <textarea class="form-control" [(ngModel)]="desc" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Save</button>
          </form>
      </div>
  </div>
</div>
